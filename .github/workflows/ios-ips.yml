name: iOS IPA (AltStore)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-ipa:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1      # shallow clone is fine
          lfs: false          # disable LFS for this job
          submodules: false   # keep off (we donâ€™t need them for IPA)
          sparse-checkout: |
            android
            ios
            lib
            assets
            test
            web
            macos
            analysis_options.yaml
            pubspec.yaml
            pubspec.lock
          sparse-checkout-cone-mode: true

      - name: Workaround git safe.directory for submodules
        run: |
          git config --global --add safe.directory '*'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'
          architecture: arm64
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter precache iOS
        run: |
          flutter precache --ios

      - name: Install CocoaPods
        run: |
          sudo gem uninstall cocoapods -aIx || true
          sudo gem install cocoapods -v 1.15.2 -N
          pod --version
          cd ios
          pod repo update || pod setup
          pod install
          cd ..

      - name: Build unsigned iOS app (no codesign)
        run: |
          flutter build ios --release --no-codesign

      - name: Package unsigned IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -R Runner.app Payload/
          zip -qry ReinsMCP-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: reins-mcp-ipa
          path: build/ios/iphoneos/ReinsMCP-unsigned.ipa